<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#8B5CF6">
    <title>星座运势 - 每日运势查询</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-star"></i> 星座运势</h1>
            <p class="subtitle">查看您的每日运势</p>
        </header>

        <div class="zodiac-selector">
            <div class="selector-container">
                <label for="zodiacSelect">选择您的星座：</label>
                <select id="zodiacSelect" class="zodiac-select">
                    <option value="">请选择星座</option>
                    <option value="aries">白羊座 (3.21-4.19)</option>
                    <option value="taurus">金牛座 (4.20-5.20)</option>
                    <option value="gemini">双子座 (5.21-6.21)</option>
                    <option value="cancer">巨蟹座 (6.22-7.22)</option>
                    <option value="leo">狮子座 (7.23-8.22)</option>
                    <option value="virgo">处女座 (8.23-9.22)</option>
                    <option value="libra">天秤座 (9.23-10.23)</option>
                    <option value="scorpio">天蝎座 (10.24-11.22)</option>
                    <option value="sagittarius">射手座 (11.23-12.21)</option>
                    <option value="capricorn">摩羯座 (12.22-1.19)</option>
                    <option value="aquarius">水瓶座 (1.20-2.18)</option>
                    <option value="pisces">双鱼座 (2.19-3.20)</option>
                </select>
                <button id="getFortuneBtn" class="fortune-btn">
                    <i class="fas fa-crystal-ball"></i> 查看运势
                </button>
            </div>
        </div>

        <div class="fortune-display" id="fortuneDisplay" style="display: none;">
            <div class="fortune-header">
                <h2 id="zodiacName">白羊座</h2>
                <p class="date" id="currentDate">2024年1月1日</p>
            </div>
            
            <div class="fortune-cards">
                <div class="fortune-card overall">
                    <div class="card-header">
                        <i class="fas fa-chart-line"></i>
                        <h3>整体运势</h3>
                    </div>
                    <div class="card-content">
                        <div class="rating">
                            <span class="stars" id="overallStars">★★★★☆</span>
                            <span class="rating-text" id="overallRating">4星</span>
                        </div>
                        <p id="overallFortune">今日整体运势良好，适合开展新计划。</p>
                    </div>
                </div>

                <div class="fortune-card love">
                    <div class="card-header">
                        <i class="fas fa-heart"></i>
                        <h3>爱情运势</h3>
                    </div>
                    <div class="card-content">
                        <div class="rating">
                            <span class="stars" id="loveStars">★★★☆☆</span>
                            <span class="rating-text" id="loveRating">3星</span>
                        </div>
                        <p id="loveFortune">感情方面需要多加沟通。</p>
                    </div>
                </div>

                <div class="fortune-card career">
                    <div class="card-header">
                        <i class="fas fa-briefcase"></i>
                        <h3>事业运势</h3>
                    </div>
                    <div class="card-content">
                        <div class="rating">
                            <span class="stars" id="careerStars">★★★★☆</span>
                            <span class="rating-text" id="careerRating">4星</span>
                        </div>
                        <p id="careerFortune">工作上有不错的发展机会。</p>
                    </div>
                </div>

                <div class="fortune-card wealth">
                    <div class="card-header">
                        <i class="fas fa-coins"></i>
                        <h3>财富运势</h3>
                    </div>
                    <div class="card-content">
                        <div class="rating">
                            <span class="stars" id="wealthStars">★★★☆☆</span>
                            <span class="rating-text" id="wealthRating">3星</span>
                        </div>
                        <p id="wealthFortune">财运平稳，注意理性消费。</p>
                    </div>
                </div>

                <div class="fortune-card health">
                    <div class="card-header">
                        <i class="fas fa-heartbeat"></i>
                        <h3>健康运势</h3>
                    </div>
                    <div class="card-content">
                        <div class="rating">
                            <span class="stars" id="healthStars">★★★★★</span>
                            <span class="rating-text" id="healthRating">5星</span>
                        </div>
                        <p id="healthFortune">身体状况良好，保持运动习惯。</p>
                    </div>
                </div>

                <div class="fortune-card advice">
                    <div class="card-header">
                        <i class="fas fa-lightbulb"></i>
                        <h3>今日建议</h3>
                    </div>
                    <div class="card-content">
                        <p id="adviceText">保持积极心态，抓住机会展现自己。</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="empty-state" id="emptyState">
            <i class="fas fa-star-and-crescent"></i>
            <h3>选择您的星座</h3>
            <p>从上方选择您的星座，查看今日运势分析</p>
        </div>

        <div class="share-section" id="shareSection" style="display: none;">
            <div class="share-container">
                <h3><i class="fas fa-share-alt"></i> 分享运势</h3>
                <div class="share-buttons">
                    <button class="share-btn" id="copyLinkBtn">
                        <i class="fas fa-link"></i> 复制链接
                    </button>
                    <button class="share-btn" id="shareWechatBtn">
                        <i class="fab fa-weixin"></i> 微信分享
                    </button>
                    <button class="share-btn" id="shareQqBtn">
                        <i class="fab fa-qq"></i> QQ分享
                    </button>
                </div>
                <div class="share-tips" id="shareTips"></div>
            </div>
        </div>

        <footer class="footer">
            <p>© 2024 星座运势 - 仅供娱乐参考</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
